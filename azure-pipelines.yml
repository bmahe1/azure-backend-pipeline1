# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'docker-external'
  imageRepository: 'maheshbmahesh/backendrepo'  # Your Docker Hub username/repo
  containerRegistry: ''  # Empty for Docker Hub
  dockerfilePath: 'Dockerfile'  # Adjust path if needed
  tag: '$(Build.BuildId)'
  imagePullSecret: 'testfourids-auth'

stages:
# ---------------------------------------------------------
# ðŸ§± Build and Push Stage
# ---------------------------------------------------------
- stage: Build
  displayName: Build and Push stage
  jobs:
  - job: Build
    displayName: Build
    pool: 'my-agent-0vm'  # Changed to your self-hosted pool
    steps:
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean install -DskipTests=true'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false

    - task: Docker@2
      displayName: Build a Docker image 
      inputs:
        command: build
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - task: Bash@3
      displayName: "Install Trivy"
      inputs:
        targetType: inline
        script: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh

    - task: Bash@3
      displayName: "Run Trivy Scan"
      inputs:
        targetType: inline
        script: |
          ./bin/trivy image --severity HIGH,CRITICAL,MEDIUM --ignore-unfixed $(containerRegistry)/$(imageRepository):$(tag)

    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - task: PublishPipelineArtifact@1
      displayName: "Publish K8s Manifests"
      inputs:
        targetPath: '$(Build.SourcesDirectory)/deployment/base'
        artifact: 'deployment-base'

# ---------------------------------------------------------
# ðŸš€ Deploy Stage
# ---------------------------------------------------------
- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool: 'my-agent-0vm'  # Changed to your self-hosted pool
    environment: 'TestFourids'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadPipelineArtifact@2
            displayName: "Download K8s Manifests"
            inputs:
              artifact: 'deployment-base'
              path: '$(Pipeline.Workspace)/deployment/base'

          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              kubernetesServiceConnection: 'cluster2'
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)

          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              kubernetesServiceConnection: 'cluster2'
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/deployment/base/configmap.yaml
                $(Pipeline.Workspace)/deployment/base/deployment.yaml
                $(Pipeline.Workspace)/deployment/base/service.yaml
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)