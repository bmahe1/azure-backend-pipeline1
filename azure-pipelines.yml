# Deploy to Azure Kubernetes Service
# Build and push image to Docker Hub; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Docker Hub service connection
  dockerRegistryServiceConnection: 'docker-external'
  # Docker Hub repository name (your namespace/repo)
  dockerHubRepository: 'maheshbmahesh/azure-backend'
  # Dockerfile path
  dockerfilePath: 'backend/Dockerfile'
  # Tag for the image
  tag: '$(Build.BuildId)'
  # K8s image pull secret name
  imagePullSecret: 'testfourids-auth'

stages:
# ---------------------------------------------------------
# ðŸ§± Build, Scan and Push Stage
# ---------------------------------------------------------
- stage: Build
  displayName: Build, Scan and Push stage
  jobs:
  - job: Build
    displayName: Build
    pool: 'my-agent-0vm'  # Your self-hosted pool
    steps:
    # 1. Maven Build
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean install -DskipTests=true'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false

    # 2. Build Docker image locally
    - task: Docker@2
      displayName: 'Build Docker image locally'
      inputs:
        command: build
        repository: 'azure-backend-local'  # Local name for scanning
        dockerfile: $(dockerfilePath)
        tags: |
          $(tag)
        buildContext: 'backend'  # Adjust if needed

    # 3. Install Trivy
    - task: Bash@3
      displayName: 'Install Trivy'
      inputs:
        targetType: inline
        script: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh

    # 4. Scan LOCAL image (not from Docker Hub yet)
    - task: Bash@3
      displayName: 'Run Trivy Scan on Local Image'
      inputs:
        targetType: inline
        script: |
          ./bin/trivy image --severity HIGH,CRITICAL,MEDIUM --ignore-unfixed azure-backend-local:$(tag)
          echo "Trivy scan completed successfully"

    # 5. Tag for Docker Hub and Push
    - task: Docker@2
      displayName: 'Tag and Push to Docker Hub'
      inputs:
        command: buildAndPush
        repository: $(dockerHubRepository)  # maheshbmahesh/azure-backend
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
        buildContext: 'backend'  # Adjust if needed

    # 6. Optional: Verify push was successful
    - task: Bash@3
      displayName: 'Verify Docker Hub Push'
      inputs:
        targetType: inline
        script: |
          echo "Image pushed to Docker Hub: $(dockerHubRepository):$(tag)"
          echo "You can view it at: https://hub.docker.com/r/$(dockerHubRepository)/tags"

    # 7. Publish K8s manifests
    - task: PublishPipelineArtifact@1
      displayName: 'Publish K8s Manifests'
      inputs:
        targetPath: '$(Build.SourcesDirectory)/deployment/base'
        artifact: 'deployment-base'

# ---------------------------------------------------------
# ðŸš€ Deploy Stage
# ---------------------------------------------------------
- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool: 'my-agent-0vm'  # Your self-hosted pool
    environment: 'TestFourids'
    strategy:
      runOnce:
        deploy:
          steps:
          # 1. Download K8s manifests
          - task: DownloadPipelineArtifact@2
            displayName: 'Download K8s Manifests'
            inputs:
              artifact: 'deployment-base'
              path: '$(Pipeline.Workspace)/deployment/base'

          # 2. Create image pull secret for Docker Hub
          - task: KubernetesManifest@0
            displayName: 'Create imagePullSecret for Docker Hub'
            inputs:
              kubernetesServiceConnection: 'cluster2'
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)

          # 3. Deploy to Kubernetes
          - task: KubernetesManifest@0
            displayName: 'Deploy to Kubernetes cluster'
            inputs:
              kubernetesServiceConnection: 'cluster2'
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/deployment/base/configmap.yaml
                $(Pipeline.Workspace)/deployment/base/deployment.yaml
                $(Pipeline.Workspace)/deployment/base/service.yaml
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                $(dockerHubRepository):$(tag)