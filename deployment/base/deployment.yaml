apiVersion: apps/v1
kind: Deployment
metadata:
  name: knowledgecity-backend
  namespace: knowledgecity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: knowledgecity-backend
  template:
    metadata:
      labels:
        app: knowledgecity-backend
    spec:
      containers:
      - name: knowledgecity-backend
        image: backendcontainer.azurecr.io/knowledgecity-backend:{{BUILD_BUILDID}}
        ports:
        - containerPort: 80
