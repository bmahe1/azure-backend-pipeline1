trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  ACR_NAME: 'backendazure'
  IMAGE_NAME: 'backend'
  TAG: '$(Build.BuildId)'
  RESOURCE_GROUP: 'aks-rg'
  AKS_NAME: 'Backend-cluster'

steps:

# Login to Azure
- task: AzureCLI@2
  displayName: Login to Azure
  inputs:
    azureSubscription: 'docker-connection1'
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      echo "‚úÖ Logged into Azure"
      az account show

# Login to ACR using Service Connection
- task: Docker@2
  displayName: Login to ACR
  inputs:
    command: login
    containerRegistry: 'repo'

# Build Docker Image
- task: Docker@2
  displayName: Build Docker Image
  inputs:
    targetType: 'inline'
    script: |
      echo "üê≥ Building Docker image..."
      docker build -f backend/Dockerfile \
        -t $(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(TAG) backend/

# Push Docker Image to ACR
- task: Docker@2
  displayName: Push Docker Image
  inputs:
    command: push
    containerRegistry: 'repo'
    repository: $(ACR_NAME).azurecr.io/$(IMAGE_NAME)
    tags: |
      $(TAG)

# Connect to AKS
- task: AzureCLI@2
  displayName: Connect to AKS
  inputs:
    azureSubscription: 'docker-connection1'
    scriptType: 'bash'
    inlineScript: |
      echo "üîë Fetching AKS Credentials..."
      az aks get-credentials -g $RESOURCE_GROUP -n $AKS_NAME --overwrite-existing

# Deploy to AKS
- task: Kubernetes@1
  displayName: Deploy to AKS
  inputs:
    connectionType: Azure Resource Manager
    azureSubscriptionEndpoint: 'docker-connection1'
    azureResourceGroup: $(RESOURCE_GROUP)
    kubernetesCluster: $(AKS_NAME)
    command: apply
    useConfigurationFile: true
    configuration: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: backend
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: backend
        template:
          metadata:
            labels:
              app: backend
          spec:
            containers:
            - name: backend
              image: $(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(TAG)
              ports:
              - containerPort: 80
