- task: Docker@2
  displayName: "Build Docker image"
  inputs:
    command: build
    repository: $(containerRegistry)/$(imageName)
    Dockerfile: backend/Dockerfile
    tags: |
      $(Build.BuildId)

- task: Docker@2
  displayName: "Push Docker image"
  inputs:
    command: push
    repository: $(containerRegistry)/$(imageName)
    tags: |
      $(Build.BuildId)
