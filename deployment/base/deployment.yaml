apiVersion: apps/v1
kind: Deployment
metadata:
  name: knowledgecity-backend
  namespace: knowledgecity
  labels:
    app: knowledgecity-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: knowledgecity-backend
  template:
    metadata:
      labels:
        app: knowledgecity-backend
    spec:
      containers:
        - name: backend
          image: REPLACE_IMAGE
          ports:
            - containerPort: 80
          env:
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: knowledgecity-config
                  key: APP_ENV
